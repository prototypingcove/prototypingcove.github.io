<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images Implementation</title>
    
    <!-- Include the responsive images CSS -->
    <link rel="stylesheet" href="responsive-images.css">
    
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .demo-section { padding: 2rem; margin-bottom: 2rem; }
        .demo-title { font-size: 1.5rem; margin-bottom: 1rem; color: #333; }
        .image-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem; }
    </style>
</head>
<body>

<!-- TEMPLATE 1: Hero Image with WebP and Responsive Sizes -->
<div class="demo-section">
    <h2 class="demo-title">Hero Image Template</h2>
    <div class="responsive-image-container aspect-ratio-16-9">
        <picture>
            <!-- Desktop WebP (1200px+) -->
            <source 
                media="(min-width: 1200px)" 
                srcset="/wp-content/uploads/2025/05/New-Project-2048x1152-desktop.webp"
                type="image/webp">
            
            <!-- Desktop Fallback (1200px+) -->
            <source 
                media="(min-width: 1200px)" 
                srcset="/wp-content/uploads/2025/05/New-Project-2048x1152.png">
            
            <!-- Tablet WebP (768px - 1199px) -->
            <source 
                media="(min-width: 768px)" 
                srcset="/wp-content/uploads/2025/05/New-Project-1536x1027-tablet.webp"
                type="image/webp">
            
            <!-- Tablet Fallback (768px - 1199px) -->
            <source 
                media="(min-width: 768px)" 
                srcset="/wp-content/uploads/2025/05/New-Project-1536x1027.png">
            
            <!-- Mobile WebP (up to 767px) -->
            <source 
                media="(max-width: 767px)" 
                srcset="/wp-content/uploads/2025/05/New-Project-480x270-mobile.webp"
                type="image/webp">
            
            <!-- Mobile Fallback (up to 767px) -->
            <source 
                media="(max-width: 767px)" 
                srcset="/wp-content/uploads/2025/05/New-Project-480x270.png">
            
            <!-- Default fallback -->
            <img 
                src="/wp-content/uploads/2025/05/New-Project-768x512.png" 
                alt="Portfolio Project"
                class="responsive-image"
                loading="lazy">
        </picture>
    </div>
</div>

<!-- TEMPLATE 2: Portfolio Grid Images -->
<div class="demo-section">
    <h2 class="demo-title">Portfolio Grid Template</h2>
    <div class="image-grid">
        <!-- Portfolio Item 1 -->
        <div class="responsive-image-container aspect-ratio-4-3">
            <picture>
                <source 
                    srcset="/wp-content/uploads/2025/05/Themes-1536x1027-tablet.webp 768w,
                            /wp-content/uploads/2025/05/Themes-480x320-mobile.webp 480w"
                    sizes="(max-width: 480px) 480px, (max-width: 768px) 768px, 400px"
                    type="image/webp">
                
                <source 
                    srcset="/wp-content/uploads/2025/05/Themes-1536x1027.png 768w,
                            /wp-content/uploads/2025/05/Themes-480x320.png 480w"
                    sizes="(max-width: 480px) 480px, (max-width: 768px) 768px, 400px">
                
                <img 
                    src="/wp-content/uploads/2025/05/Themes-480x320.png"
                    alt="Theme Design Project"
                    class="responsive-image"
                    loading="lazy">
            </picture>
        </div>
        
        <!-- Portfolio Item 2 -->
        <div class="responsive-image-container aspect-ratio-4-3">
            <picture>
                <source 
                    srcset="/wp-content/uploads/2025/05/New-Project1-1536x1027-tablet.webp 768w,
                            /wp-content/uploads/2025/05/New-Project1-480x320-mobile.webp 480w"
                    sizes="(max-width: 480px) 480px, (max-width: 768px) 768px, 400px"
                    type="image/webp">
                
                <source 
                    srcset="/wp-content/uploads/2025/05/New-Project1-1536x1027.png 768w,
                            /wp-content/uploads/2025/05/New-Project1-480x320.png 480w"
                    sizes="(max-width: 480px) 480px, (max-width: 768px) 768px, 400px">
                
                <img 
                    src="/wp-content/uploads/2025/05/New-Project1-480x320.png"
                    alt="Web Development Project"
                    class="responsive-image"
                    loading="lazy">
            </picture>
        </div>
    </div>
</div>

<!-- TEMPLATE 3: Background Images (CSS with WebP support) -->
<div class="demo-section">
    <h2 class="demo-title">Background Image Template</h2>
    <div class="webp-bg-hero" data-bg-mobile="/wp-content/uploads/2025/05/Background-480x270-mobile.webp"
         data-bg-tablet="/wp-content/uploads/2025/05/Background-768x432-tablet.webp"
         data-bg-desktop="/wp-content/uploads/2025/05/Background-1200x675-desktop.webp"
         data-bg-fallback="/wp-content/uploads/2025/05/Background.jpg">
        <div style="padding: 4rem; text-align: center; color: white;">
            <h3>Background Image with WebP Support</h3>
            <p>This background automatically serves the best format and size</p>
        </div>
    </div>
</div>

<!-- JavaScript for enhanced functionality -->
<script src="responsive-images.js"></script>

<script>
// Initialize responsive images
document.addEventListener('DOMContentLoaded', function() {
    // Initialize background images with WebP support
    const bgElements = document.querySelectorAll('[data-bg-mobile]');
    bgElements.forEach(function(element) {
        ResponsiveImages.initBackgroundImage(element);
    });
    
    // Initialize lazy loading
    ResponsiveImages.init();
});
</script>

</body>
</html>
